<header>
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
		{% for nav in site.data.navs %}

			{% if nav.name == page.title %}
				<li class="nav-item active">
					<a class="nav-link" href="{{ nav.url }}">{{ nav.name }}</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{{ nav.url }}">{{ nav.name }}</a>
				</li>
			{% endif %}
		{% endfor %}
  </ul>
</nav>
</header>
