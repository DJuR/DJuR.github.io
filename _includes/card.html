<style type="text/css">
    #main-content h1:before, #main-content h2:before, #main-content h3:before, #main-content h4:before, #main-content h5:before, #main-content h6:before {
        content: "";
        margin-left: 0px;
    }
</style>
<div class="card bg-{{ page.card-bg }} text-{{ page.card-text }}" style="width: 45%;margin: 1rem 1rem">
    <div class="card-body" style="text-overflow:ellipsis;overflow: hidden;max-height: 520px;margin-bottom: 25px;">
      <h4 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
      <p class="card-text">{{ post.excerpt }}</p>
      <a href="#" class="card-link">{{ category | first }}</a>
      <a href="#" class="card-link">{{ category | last | size }}</a>
    </div>
</div>
