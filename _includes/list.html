<!-- list-style
action		激活列表项
success 	激活列表项
secondary	次要列表项
info      信息列表项
warning		警告列表项
danger  	危险列表项
primary		主要列表项
dark  		深灰色列表项
light 		浅色列表项
-->
<style media="screen">
</style>
<div class="list-group ">
	{% for post in paginator.posts %}
		<div class="list-group-item list-group-item-{{ page.list-style }}">
			<span class="small font-italic" style="padding-right: 8px;" >{{ post.date | date_to_string }}</span>
			<a href="{{ site.baseurl }}{{ post.url }}" >{{ post.title }}</a>
			<span class="glyphicons glyphicons-chevron-down float-right" href="#demo" data-toggle="collapse">&#xe602;</span>
		</div>


			<div class="card" id="demo" class="collapse">
			  <div class="card-body">

			    <p class="card-text">{{ post.excerpt | remove: '<!-- more -->' }}</p>

					{% for category in post.categories %}
						 <a href="#" class="card-link">{{ category }}</a>
					{% endfor %}
			  </div>
			</div>
			<div style="height: 2rem;background-color:#fff">
			</div>
	{% endfor %}
</div>
