# Configurations
title:            DJuR
longtitle:        DJuR
author:           ding juru
email:            dingjuru@163.com.com
description: >
  DJuR blog.

test: ffff

version:          1.0

url:              'https://DJuR.github.io'
baseurl:          ''
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true


markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        none

excerpt_separator: "<!--more-->"

# Navigation
navigation:
- text: Blog
  url: /blog/
- text: Archive
  url: /archive/
- text: Abstract
  url: /abstract/
- text: Github
  url: https://github.com/DJuR
  external: true

exclude:
  - _drafts

#Social Media links
social:
  github:         DJuR

# Google Analytics
gahandler:        'UA-124803592-1'

# CNZZ
cnzzhandler:      '1277366039'

# Disqus
disqushandler:    'DJuR'

# Blog Configurations
paginate:         10 # Posts per page on the blog index
paginate_path:    '/blog/page:num,/book/page:num,'
destination:      ./_site
incremental:      true
regenerate:       false

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji
