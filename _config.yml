# 设置分页
paginate: 10
paginate_path: "/blog/page:num/"
excerpt_separator: '<!-- more -->'

# 分类
categories: [test, tool]

# jum
jum_title: "人魚兒"
jum_content: "IF YOU WANT TO DO IT, DO IT!!!"


# markdown解析器
markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile
kramdown:
  input: GFM

baseurl: /test.github.io

# 默认值
defaults:
-
  values:
    nav-bg: "light"
    nav-bar: "light"
    card-bg: "light"
    card-text: "white"
