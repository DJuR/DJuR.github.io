# Setup
name:         人魚兒
tagline:      A responsive theme for your project on GitHub Pages
baseurl:      ""
locale:       "en"

# Gems
plugins:
  - jekyll-paginate

#Others
markdown: kramdown

# 设置分页
paginate: 10
paginate_path: "/articles/page:num/"
excerpt_separator: '<!-- more -->'

# 分类
categories: [工具, 语法]

# jum
jum_title: "人魚兒"
jum_content: "IF YOU WANT TO DO IT, DO IT"


# markdown解析器
markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile
kramdown:
  input: GFM

# asss
sass:
  sass_dir: _sass
  style: compressed

# 默认值
defaults:
-
  values:
    nav-bg: "light"
    nav-bar: "light"
    card-bg: "light"
    card-text: "dark"
