# Configurations
title:            DJuR
longtitle:        DJuR
author:           ding juru
email:            dingjuru@163.com
description: >
  DJuR blog.

test: ffff

version:          1.0

url:              'https://DJuR.github.io'
baseurl:          ''
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true


markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        none

excerpt_separator: "<!--more-->"

# Navigation
navigation:
- text: 博客
  url: /blog/
- text: 文档
  url: /book/
- text: 周刊
  url: /weekly/
- text: 笔记
  url: /notes/
- text: AI 实践
  url: /ai/
- text: 归档
  url: /archive/
- text: 摘要
  url: /abstract/
- text: GitHub
  url: https://github.com/DJuR
  external: true

exclude:
  - _drafts

#Social Media links
social:
  github:         DJuR

# Google Analytics
gahandler:        'UA-124803592-1'

# CNZZ
cnzzhandler:      '1277366039'

# Disqus
disqushandler:    'DJuR'

# Blog Configurations
paginate:         9 # Posts per page on the blog index
paginate_path:    '/blog/page:num/'
destination:      ./_site
incremental:      true
regenerate:       false

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

collections:
  weekly:
    output: true
    permalink: /weekly/:name/
  notes:
    output: true
    permalink: /notes/:name/
  ai:
    output: true
    permalink: /ai/:name/
  books:
    output: true
    permalink: /book/:path/

defaults:
  - scope:
      type: weekly
    values:
      layout: collection
  - scope:
      type: notes
    values:
      layout: collection
  - scope:
      type: ai
    values:
      layout: collection
  - scope:
      type: books
    values:
      layout: book-chapter
