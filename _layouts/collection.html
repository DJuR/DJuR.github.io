---
layout: default
---
<article class="post h-entry">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
    {% endif %}
    {% if page.summary %}
      <p class="post-summary">{{ page.summary }}</p>
    {% endif %}
  </header>

  <div class="post-content e-content">
    {{ content }}
  </div>
</article>
